<form #info="ngForm">
  <div class="mb-3">
    <label for="name">Name</label>
    <input
      #name="ngModel"
      name="name"
      [(ngModel)]="shipping.name"
      type="text"
      class="form-control"
      id="name"
      required
    />
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="address1">Address</label>
    <input
      #addressLine1="ngModel"
      name="addressLine1"
      [(ngModel)]="shipping.addressLine1"
      type="text"
      class="form-control"
      id="address1"
      placeholder="Line 1"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine1.touched && addressLine1.invalid"
    >
      <div *ngIf="addressLine1.errors.required">
        Address Line 1 is required.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <input
      #addressLine2="ngModel"
      name="addressLine2"
      [(ngModel)]="shipping.addressLine2"
      type="text"
      class="form-control"
      id="address2"
      name="address"
      placeholder="Line 2"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine2.touched && addressLine2.invalid"
    >
      <div *ngIf="addressLine2.errors.required">
        Address Line 2 is required.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="city">City</label>
    <input
      #city="ngModel"
      name="city"
      [(ngModel)]="shipping.city"
      type="text"
      class="form-control"
      id="city"
      name="city"
      required
    />
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <div class="d-grid gap-2 d-md-block">
    <button
      [disabled]="!info.valid"
      (click)="placeOrder()"
      class="btn btn-primary"
    >
      Place Order
    </button>
  </div>
</form>
