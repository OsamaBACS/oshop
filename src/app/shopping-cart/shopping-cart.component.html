<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-end" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div
            [style.backgroundImage]="'url(' + item.imageUrl + ')'"
            class="img-thumbnail"
          ></div>
        </td>
        <td>{{ item.title }}</td>
        <td>
          <product-quantity
            [product]="item"
            [shopping-cart]="cart"
            [productType]="Shopping"
          ></product-quantity>
        </td>
        <td class="text-end">${{ item.totalPrice | number: "2.2" }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-end">${{ cart.totalPrice | number: "2.2" }}</th>
      </tr>
    </tfoot>
  </table>
</div>
<button (click)="clearCart()" class="btn btn-danger btn-sm">
  Clear Shopping Cart
</button>
