<div *ngIf="product.payload.val().title" class="card">
  <img
    *ngIf="product.payload.val().imageUrl"
    [src]="product.payload.val().imageUrl"
    class="card-img-top"
    alt="{{ product.payload.val().title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">${{ product.payload.val().price | number: "2.2" }}</p>
  </div>
  <div class="card-footer">
    <div *ngIf="showActions && shoppingCart" class="d-grid gap-2">
      <button
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary"
      >
        Add to Card
      </button>
      <ng-template #updateQuantity>
        <product-quantity
          [product]="product"
          [shopping-cart]="shoppingCart"
        ></product-quantity>
      </ng-template>
    </div>
  </div>
</div>
