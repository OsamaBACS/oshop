<div *ngIf="product.payload.val().title" class="card">
  <img
    *ngIf="product.payload.val().imageUrl"
    [src]="product.payload.val().imageUrl"
    class="card-img-top"
    alt="{{ product.payload.val().title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">
      {{ product.payload.val().price | currency: "USD":true }}
    </p>
  </div>
  <div class="card-footer">
    <div *ngIf="showActions" class="d-grid gap-2">
      <button
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary"
      >
        Add to Card
      </button>
      <ng-template #updateQuantity>
        <div class="row g-0">
          <div class="col-2 d-grid gap-2">
            <button (click)="removeFromCart()" class="btn btn-secondary">
              -
            </button>
          </div>
          <div class="col text-center">{{ getQuantity() }} in cart</div>
          <div class="col-2 d-grid gap-2">
            <button (click)="addToCart()" class="btn btn-secondary">+</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
